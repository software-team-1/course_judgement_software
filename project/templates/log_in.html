{% extends 'base.html' %}
{% load static %}

{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/register.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="container">
        <div class="col-md-4 col-md-offset-7" id="login-box">
            <form class='form-login' action="" method="post">
                {% csrf_token %}
                <h4 class="text-center">登录</h4>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名:</label>
                    <div class="col-sm-9">
                        <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="col-sm-3 control-label">密码:</label>
                    <div class="col-sm-9">
                        <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="outline: none">登录</button>
            </form>
        </div>
    </div>
{% endblock %}
